<template>
    <lightning-card  title="Orders">
        <div slot="actions">
            <lightning-button-group slot="actions">
                <lightning-button label="Delete"  onclick={handleDelete} class="slds-m-left_x-small"></lightning-button>
            </lightning-button-group>
        </div>
        <template if:true={ordList}>
            <lightning-datatable 
            data={ordList} 
            columns={columns} 
            key-field="Id" 
            onrowselection={getSelectedRec} 
            onsave={handleSave} 
            max-row-selection="1"
            default-sort-direction="asc"
            sorted-direction={sortDirection}
            sorted-by={sortedBy}
            onsort={updateColumnSorting}>
            </lightning-datatable>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </lightning-card>
</template>
