<template>
    <lightning-card  title="Orders">
        <div slot="actions">
            <lightning-button-group slot="actions">
                <lightning-button-stateful label-when-off="Create" label-when-on="Search" onclick={handleCreate} selected={create}></lightning-button-stateful>
                <lightning-button label="Reset "  onclick={handleReset} class="slds-m-left_x-small"></lightning-button>
            </lightning-button-group>
        </div>
        <template if:true={ordList}>
            <lightning-datatable data={ordList} columns={columns} key-field="Id" onrowselection={getSelectedRec} onsave={handleSave} max-row-selection="1">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </lightning-card>
</template>
