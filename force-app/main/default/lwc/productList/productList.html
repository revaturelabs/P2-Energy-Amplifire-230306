<template><div class="slds-m-top_medium" lwc:if={whatever}>
    <lightning-card  title="Products">
        <div slot="actions">
            <lightning-button-group>
                <lightning-button label="Delete" onclick={handleDelete}></lightning-button>
                <lightning-button label="Create" onclick={handleCreate}></lightning-button>
            </lightning-button-group>
        </div>
        <template if:true={records}>
            <lightning-datatable 
            data={records} 
            columns={columns} 
            key-field="id" 
            onrowselection={getSelectedRec} 
            onsave={handleSave}
            default-sort-direction="asc"
            sorted-direction={sortDirection}
            sorted-by={sortedBy}
            onsort={updateColumnSorting}>
            </lightning-datatable>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </lightning-card>
    <lightning-card title="Add a Product" if:true={create}>
        <lightning-record-form object-api-name="OrderItem" fields={fields} onsubmit={handleNew}></lightning-record-form>
    </lightning-card>
</div></template>
