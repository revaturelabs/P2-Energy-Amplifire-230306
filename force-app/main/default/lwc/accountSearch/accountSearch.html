<template>
    <lightning-card title="Account">
            <lightning-tabset>
                <lightning-tab label="Search">
                    <lightning-input class="slds-p-horizontal_small" type="text" name = "nameField" label="Name" value={nameSearchTerm} onchange={handleName}></lightning-input>
                    <lightning-input class="slds-p-horizontal_small" type="text" label="Phone" value={phoneSearchTerm} onchange={handlePhone}></lightning-input>
                    <template lwc:if={industryOptions.data}>
                        <lightning-combobox class="slds-p-horizontal_small" name="Industry" label="Industry" value={industrySearchTerm} 
                                            options={industryOptions.data.values} onchange={handleIndustry} ></lightning-combobox>
                    </template>
                    <template lwc:else>
                        <lightning-combobox class="slds-p-horizontal_small" name="DisabledIndustry" label="Industry" value="" disabled></lightning-combobox>
                    </template>
                    <template lwc:if={ratingOptions.data}>
                        <lightning-combobox class="slds-p-horizontal_small" name="Rating" label="Rating" value={ratingSearchTerm} 
                                            options={ratingOptions.data.values} onchange={handleRating} ></lightning-combobox>
                    </template>
                    <template lwc:else>
                        <lightning-combobox class="slds-p-horizontal_small" name="DisabledRating" label="Rating" value="" disabled></lightning-combobox>
                    </template>
                    <br/>
                    <p>
                        <lightning-button label="Reset" onclick={handleReset} class="slds-align_absolute-center"></lightning-button>
                    </p>
                </lightning-tab>

                <lightning-tab label="Create" title="2nd tab extended title">
                    <lightning-record-form lwc:if={create} object-api-name="Account" fields={fields} onsubmit={handleSubmit}></lightning-record-form>
                </lightning-tab>
            </lightning-tabset>
    </lightning-card>
</template>
